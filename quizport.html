<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz de Português — Verdadeiro ou Falso (5/5 para vencer)</title>
<style>
  :root{
    --bg:#85225B;   /* fundo */
    --card:#21355F; /* caixa */
    --muted:#fce6d8;
    --text:#fffaf7;
    --accent:#1AB1A1; /* botão verdadeiro e barra */
    --danger:#DE474C; /* botão falso e aviso */
    --ok:#c7ffd9;
  }
  body{
    margin:0; font-family:system-ui,Segoe UI,Roboto,Ubuntu,Arial;
    background: var(--bg);
    color:var(--text);
    display:flex; min-height:100vh; align-items:center; justify-content:center; padding:24px;
  }
  .wrap{
    width:min(960px,100%);
    background: var(--card);
    border-radius:18px;
    box-shadow: 0 12px 40px rgba(0,0,0,.35);
    overflow:hidden;
    border: 1px solid rgba(0,0,0,.25);
  }
  header{padding:22px; text-align:center}
  header h1{margin:0 0 6px; font-size:24px}
  header p{margin:0; color:var(--muted)}

  .question-area{
    padding:22px; font-size:20px; min-height:110px;
    display:flex; align-items:center; justify-content:center; text-align:center;
  }

  .controls{display:flex; gap:10px; justify-content:center; padding:0 22px 20px;}
  .btn{
    border:none; padding:14px 22px; border-radius:10px; cursor:pointer;
    font-size:16px; font-weight:800; transition:.2s ease-in-out;
  }
  .btn.true{ background:var(--accent); color:#083630 }
  .btn.false{ background:var(--danger); color:#fff }
  .btn.start{ background:#7b2a04; color:#fff; }
  .btn:hover{ transform: translateY(-1px) scale(1.02) }

  .statusbar{
    display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between;
    gap:10px; padding:12px 22px; border-top:1px dashed rgba(0,0,0,.25);
    color:#ffe9dd;
  }
  .pill{
    background: rgba(0,0,0,.12);
    border: 1px solid rgba(0,0,0,.2);
    padding:6px 10px; border-radius:999px; font-size:14px
  }
  .score{ color:#00382f; background:var(--accent); padding:2px 8px; border-radius:999px; font-weight:900 }
  .timer-wrap{ flex:1; min-width:180px; background:rgba(0,0,0,.25); border-radius:8px; overflow:hidden; height:16px; position:relative;}
  .timer-bar{ height:100%; background:var(--accent); width:100%; transition:width 1s linear;}
  .timer-text{ position:absolute; top:0; left:50%; transform:translateX(-50%); font-size:12px; font-weight:800; color:#041f1b; text-shadow: 0 1px 0 rgba(255,255,255,.25);}

  .log{ display:none; padding:18px 22px 24px; border-top:1px solid rgba(0,0,0,.25); background:rgba(0,0,0,.08); }
  .log.show{ display:block }
  table{ width:100%; border-collapse:collapse; border:1px solid rgba(0,0,0,.25); border-radius:12px; overflow:hidden; }
  th, td{ padding:10px; text-align:center; }
  thead{ background: rgba(0,0,0,.18); }
  tbody tr:nth-child(odd){ background: rgba(0,0,0,.08); }
  tbody tr:nth-child(even){ background: rgba(0,0,0,.14); }
  .ok{ color:#083630; font-weight:900 }
  .no{ color:#3b0006; font-weight:900 }
  #finalMsg{ margin-top:12px; font-size:18px; }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Quiz de Português — Verdadeiro ou Falso</h1>
    <p>Responda <strong>5 perguntas</strong> (sorteadas dentre 100) em até <strong>30s</strong> cada. Precisa acertar <strong>5/5</strong> para vencer. Se o tempo acabar, conta como erro.</p>
  </header>

  <div class="question-area" id="question">Clique em “Iniciar” para começar</div>

  <div class="controls" id="answerButtons" style="display:none;">
    <button class="btn true" id="btnV">Verdadeiro</button>
    <button class="btn false" id="btnF">Falso</button>
  </div>

  <div class="controls">
    <button class="btn start" id="startBtn">Iniciar</button>
  </div>

  <div class="statusbar">
    <span class="pill">Pergunta: <strong id="qIdx">0</strong>/5</span>
    <span class="pill">Pontos: <span class="score" id="score">0</span>/5</span>
    <div class="timer-wrap">
      <div class="timer-bar" id="timerBar"></div>
      <div class="timer-text" id="timerText">—</div>
    </div>
  </div>

  <section class="log" id="results">
    <h3>Resultados</h3>
    <table>
      <thead>
        <tr><th>#</th><th>Pergunta</th><th>Resposta</th><th>Correta</th><th>Status</th></tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div id="finalMsg"></div>
  </section>
</div>

<script>
/* ===== 100 PERGUNTAS (Verdadeiro/Falso) — ortografia, acentuação, hífen, grafia, parônimos ===== */
const questions = [
  {q:'A forma correta é "exceção".', a:true},
  {q:'"Privilégio" está grafado corretamente.', a:true},
  {q:'"Impecilho" é a grafia correta.', a:false},
  {q:'"Empecilho" é a forma correta.', a:true},
  {q:'"Travesseiro" tem acento.', a:false},
  {q:'"Paralelepípedo" está grafado corretamente.', a:true},
  {q:'"Derrepente" é a forma correta.', a:false},
  {q:'"Com certeza" deve ser escrito separado.', a:true},
  {q:'"A gente" escreve-se junto quando é pronome.', a:false},
  {q:'"A gente" (pronome) escreve-se separado.', a:true},
  {q:'"Houveram problemas" está correto no sentido de existir.', a:false},
  {q:'"Houve problemas" é o correto no sentido de existir.', a:true},
  {q:'"Menas" pessoas é aceitável na norma culta.', a:false},
  {q:'"Sessão", "seção" e "cessão" têm sentidos diferentes.', a:true},
  {q:'"Ao invés de" deve ser usado sempre que houver alternativa.', a:false},
  {q:'"Em vez de" é a forma geral; "ao invés de" indica oposição.', a:true},
  {q:'"Ideia" não leva acento segundo o Acordo Ortográfico.', a:true},
  {q:'"Heróico" é a forma recomendada pelo Acordo Ortográfico.', a:false},
  {q:'"Heroico" (sem acento) está correto.', a:true},
  {q:'"Vôo" é a forma atual.', a:false},
  {q:'"Voo" é a forma atual.', a:true},
  {q:'"Assembleia" não leva acento.', a:true},
  {q:'"Assembléia" é a forma atual.', a:false},
  {q:'"Lâmpada" está acentuada corretamente.', a:true},
  {q:'"Pôde" (passado de poder) leva acento; "pode" (presente) não.', a:true},
  {q:'"Juíz" leva acento.', a:false},
  {q:'"Juiz" não leva acento.', a:true},
  {q:'"País" leva acento no i.', a:true},
  {q:'"Lápis" mantém acento no singular e no plural.', a:true},
  {q:'"Ônibus" leva acento.', a:true},
  {q:'"Açúcar" leva acento.', a:true},
  {q:'"Recorde" tem acento gráfico obrigatório.', a:false},
  {q:'"Recorde" não leva acento gráfico.', a:true},
  {q:'"Gratuito" pode ser pronunciado gra-tu-Í-to ou gra-TU-to.', a:true},
  {q:'"Detetive" é a forma correta.', a:true},
  {q:'"Cabeleireiro" é a forma correta.', a:true},
  {q:'"Padrasto" (marido da mãe) é com "dr".', a:true},
  {q:'"Previlegio" está correto.', a:false},
  {q:'"Beneficente" (de caridade) é com "c".', a:true},
  {q:'"Beneficiente" está correto.', a:false},
  {q:'"Absorver" é a forma correta.', a:true},
  {q:'"Concerteza" está correto.', a:false},
  {q:'"Padrão" escreve-se com "ão", não "padrâo".', a:true},
  {q:'"Salsicha" é com "ch".', a:true},
  {q:'"Enxergar" é a forma correta; "enchergar" não existe.', a:true},
  {q:'"Xícara" é com x.', a:true},
  {q:'"Ruído" leva acento.', a:true},
  {q:'"Suspeita" é com "e", não "suspeicha".', a:true},
  {q:'"Bicicleta" está correto; "bicicreta" não.', a:true},
  {q:'"Meio-dia" é com hífen.', a:true},
  {q:'"Cor-de-rosa" leva hífen.', a:true},
  {q:'"Autoescola" é sem hífen.', a:true},
  {q:'"Antissocial" é sem hífen.', a:true},
  {q:'"Minissaia" é sem hífen.', a:true},
  {q:'"Bem-vindo" leva hífen.', a:true},
  {q:'"Bem-humorado" leva hífen.', a:true},
  {q:'"Anti-inflamatório" tem hífen (vogais iguais).', a:true},
  {q:'"Coautor" é sem hífen.', a:true},
  {q:'"Infraestrutura" é sem hífen.', a:true},
  {q:'"Auto-estima" é a forma correta.', a:false},
  {q:'"Autoestima" é a forma correta.', a:true},
  {q:'"Micro-ondas" é com hífen.', a:true},
  {q:'"Contraindicação" é sem hífen.', a:true},
  {q:'"Contra-indicação" é a forma atual.', a:false},
  {q:'"Pôr" (verbo) leva acento para diferenciar de "por" (preposição).', a:true},
  {q:'"Pôr do sol" escreve-se sem acento em "pôr".', a:false},
  {q:'"Haver" no sentido de existir fica no singular: "há fatos".', a:true},
  {q:'"Fazem dois anos" é obrigatório no singular.', a:false},
  {q:'"Faz dois anos" (verbo impessoal) é a forma preferível.', a:true},
  {q:'"Mandado" é ordem judicial; "mandato" é o cargo político.', a:true},
  {q:'"Tráfego" (trânsito) e "tráfico" (comércio ilegal) têm sentidos distintos.', a:true},
  {q:'"Resma" de papel (500 folhas) está correto.', a:true},
  {q:'"Próprio" leva acento.', a:true},
  {q:'"Hierarquia" é com "hie".', a:true},
  {q:'"Quatorze" e "catorze" são ambas aceitas.', a:true},
  {q:'"Mau" é o oposto de "bem".', a:false},
  {q:'"Mau" é o oposto de "bom"; "mal" é o oposto de "bem".', a:true},
  {q:'"Conserto" (reparo) e "concerto" (apresentação) têm sentidos distintos.', a:true},
  {q:'"Sutiã" leva acento.', a:true},
  {q:'"Pôster" pode aparecer sem acento por ser estrangeirismo.', a:false},
  {q:'"Pôster" é aportuguesado com acento.', a:true},
  {q:'"Azulejo" é a forma correta.', a:true},
  {q:'"Bochecha" é com "ch".', a:true},
  {q:'"Mecânico" leva acento.', a:true},
  {q:'"Sútil" está correto.', a:false},
  {q:'"Dócil" leva acento.', a:true},
  {q:'"Alface" é com "c".', a:true},
  {q:'"Mortadela" é a forma correta.', a:true},
  {q:'"Mortandela" está correto.', a:false},
  {q:'"Obrigatório" está acentuado corretamente.', a:true},
  {q:'"Estátua" leva acento.', a:true},
  {q:'"Abóbora" leva acento.', a:true},
  {q:'"Cômodo" (substantivo) leva acento.', a:true},
  {q:'"Comodo" é a forma correta para o substantivo.', a:false},
  {q:'"Âmbito" leva acento.', a:true},
  {q:'"Ânfora" é a forma correta.', a:true},
  {q:'"Vírus" mantém acento no plural: vírus.', a:true},
  {q:'"Três" e "vintém" mantêm acento.', a:true},
  {q:'"Pêlo" (substantivo) mantém acento atualmente.', a:false},
  {q:'"Pelo" (do corpo) não leva mais acento.', a:true},
  {q:'"Crêem" (verbo crer, 3ª pl.) mantém acento.', a:false},
  {q:'"Creem" (3ª pl.) não leva acento.', a:true},
  {q:'"Lêem" (verbo ler, 3ª pl.) é a forma atual.', a:false},
  {q:'"Leem" (3ª pl.) é a forma atual.', a:true},
  {q:'"Vêem" (ver, 3ª pl.) é a forma atual.', a:false},
  {q:'"Veem" (3ª pl.) é a forma atual.', a:true},
  {q:'"Fortíssimo" está acentuado corretamente.', a:true},
  {q:'"Intermidiário" está correto.', a:false},
  {q:'"Intermediário" é a forma correta.', a:true},
  {q:'"Pressa" é com SS; "preça" está errado.', a:true},
  {q:'"Descente" (no sentido de correto) está certo.', a:false},
  {q:'"Decente" (correto) e "descendente" (que desce) têm grafias distintas.', a:true},
  {q:'"Emergir" (vir à tona) e "imergir" (mergulhar) têm sentidos opostos.', a:true},
  {q:'"Ratificar" (confirmar) e "retificar" (corrigir) não são sinônimos.', a:true},
  {q:'"Descriminar" e "discriminar" são sinônimos.', a:false},
  {q:'"Descriminar" (tirar do crime) e "discriminar" (distinguir) têm sentidos diferentes.', a:true}
]; // 100 itens

/* =================== LÓGICA DO JOGO =================== */
const TIME_LIMIT = 30;

let deck = [];          // 5 perguntas da rodada, sem repetição
let score = 0;          // acertos
let idx = 0;            // índice da pergunta atual (0..4)
let remaining = TIME_LIMIT;
let timerInterval = null;
let history = [];       // {q, correct, user}

const elQ      = document.getElementById('question');
const elBtns   = document.getElementById('answerButtons');
const btnV     = document.getElementById('btnV');
const btnF     = document.getElementById('btnF');
const btnStart = document.getElementById('startBtn');
const elQIdx   = document.getElementById('qIdx');
const elScore  = document.getElementById('score');
const timerBar = document.getElementById('timerBar');
const timerTxt = document.getElementById('timerText');
const results  = document.getElementById('results');
const tbody    = document.getElementById('tbody');
const finalMsg = document.getElementById('finalMsg');

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

function pickFiveUnique(){
  const copy = [...questions];
  shuffle(copy);
  return copy.slice(0,5);
}

function resetTimerBar(){
  timerBar.style.width = '100%';
  timerBar.style.background = 'var(--accent)';
  timerTxt.textContent = '—';
}

function updateTimerBar(){
  const percent = (remaining/TIME_LIMIT)*100;
  timerBar.style.width = percent + '%';
  timerBar.style.background = remaining <= 5 ? 'var(--danger)' : 'var(--accent)';
  timerTxt.textContent = remaining + 's';
}

function startTimer(){
  clearInterval(timerInterval);
  remaining = TIME_LIMIT;
  updateTimerBar();
  timerInterval = setInterval(()=>{
    remaining--;
    updateTimerBar();
    if(remaining <= 0){
      clearInterval(timerInterval);
      // tempo esgotado -> resposta vazia (erro)
      registerAnswer(null);
      nextStep();
    }
  }, 1000);
}

function startGame(){
  score = 0; idx = 0; history = [];
  deck = pickFiveUnique();
  elScore.textContent = '0';
  elQIdx.textContent = '0';
  results.classList.remove('show');
  btnStart.disabled = true;
  showQuestion();
}

function showQuestion(){
  const item = deck[idx];
  elQ.textContent = item.q;
  elBtns.style.display = 'flex';
  elQIdx.textContent = String(idx+1);
  startTimer();
}

function registerAnswer(resp){
  const current = deck[idx];
  history.push({q: current.q, correct: current.a, user: resp});
  if(resp === current.a){
    score++;
    elScore.textContent = String(score);
  }
}

function nextStep(){
  idx++;
  if(idx >= 5){
    return endGame();
  }
  showQuestion();
}

function endGame(){
  clearInterval(timerInterval);
  elBtns.style.display = 'none';
  btnStart.disabled = false;
  resetTimerBar();

  // tabela
  tbody.innerHTML = '';
  history.forEach((h,i)=>{
    const ok = h.user === h.correct;
    const userShow = (h.user === true) ? 'V' : (h.user === false) ? 'F' : '—';
    const correctShow = h.correct ? 'V' : 'F';
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${i+1}</td><td>${h.q}</td><td>${userShow}</td><td>${correctShow}</td><td class="${ok?'ok':'no'}">${ok?'✔ Acertou':'✖ Errou'}</td>`;
    tbody.appendChild(tr);
  });

  finalMsg.textContent = (score===5)
    ? '🎉 Parabéns! Você acertou todas (5/5)!'
    : `Você fez ${score}/5. Para vencer, precisa de 5/5. Tente novamente!`;

  results.classList.add('show');
}

/* Eventos */
btnStart.addEventListener('click', startGame);
btnV.addEventListener('click', ()=>{
  clearInterval(timerInterval);
  registerAnswer(true);
  nextStep();
});
btnF.addEventListener('click', ()=>{
  clearInterval(timerInterval);
  registerAnswer(false);
  nextStep();
});

/* Estado inicial */
resetTimerBar();
</script>
</body>
</html>
