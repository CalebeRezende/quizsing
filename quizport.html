function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]] = [arr[j],arr[i]];
  }
  return arr;
}

function pickFiveUnique(){
  const copy = [...questions];
  shuffle(copy);
  return copy.slice(0,5);
}

function resetTimerBar(){
  timerBar.style.width = '100%';
  timerBar.style.background = 'var(--accent)';
  timerTxt.textContent = 'â€”';
}

function updateTimerBar(){
  const percent = (remaining/TIME_LIMIT)*100;
  timerBar.style.width = percent + '%';
  timerBar.style.background = remaining <= 5 ? 'var(--danger)' : 'var(--accent)';
  timerTxt.textContent = remaining + 's';
}

function startTimer(){
  clearInterval(timerInterval);
  remaining = TIME_LIMIT;
  updateTimerBar();
  timerInterval = setInterval(()=>{
    remaining--;
    updateTimerBar();
    if(remaining <= 0){
      clearInterval(timerInterval);
      // tempo esgotado -> resposta vazia (erro)
      registerAnswer('');
      nextStep();
    }
  }, 1000);
}

function startGame(){
  score = 0; idx = 0; history = [];

  elScore.textContent = '0';
  elQIdx.textContent = '0';
  results.classList.remove('show');

}

function showQuestion(){

  if(resp === current.a){
    score++;
    elScore.textContent = String(score);
  }
}

  }
  showQuestion();
}
