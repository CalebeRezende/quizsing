</head>
<body>

  <div id="pergunta" style="display:none;"></div>

  <button id="recomecar" class="botao" onclick="iniciarJogo()" style="display:none;">Come√ßar outra vez</button>

  <script>
    const perguntasOriginais = [{'pergunta': 'Segundo Piaget, o desenvolvimento cognitivo ocorre por est√°gios sequenciais.', 'resposta': 'V'}, {'pergunta': 'De acordo com Vygotsky, a intera√ß√£o social √© fundamental para o processo de aprendizagem.', 'resposta': 'V'}, {'pergunta': 'A BNCC valoriza a participa√ß√£o ativa do aluno na constru√ß√£o do conhecimento.', 'resposta': 'V'}, {'pergunta': 'A diversidade deve ser respeitada e valorizada no espa√ßo escolar.', 'resposta': 'V'}, {'pergunta': 'O ensino h√≠brido combina estrat√©gias presenciais e digitais.', 'resposta': 'V'}, {'pergunta': 'A avalia√ß√£o somativa √© a √∫nica forma v√°lida de avalia√ß√£o segundo a BNCC.', 'resposta': 'F'}, {'pergunta': 'A media√ß√£o do professor √© fundamental na teoria de Vygotsky.', 'resposta': 'V'}, {'pergunta': 'O curr√≠culo oculto √© aquele que est√° presente apenas nos documentos oficiais.', 'resposta': 'F'}, {'pergunta': 'A ludicidade √© elemento essencial na Educa√ß√£o Infantil.', 'resposta': 'V'}, {'pergunta': 'O ensino tradicional √© o √∫nico v√°lido para garantir a aprendizagem.', 'resposta': 'F'}, {'pergunta': 'A escuta ativa √© uma pr√°tica pedag√≥gica importante na Educa√ß√£o Infantil.', 'resposta': 'V'}, {'pergunta': 'A leitura de mundo √© um conceito importante em Paulo Freire.', 'resposta': 'V'}, {'pergunta': 'A avalia√ß√£o na perspectiva interacionista deve ser punitiva e classificat√≥ria.', 'resposta': 'F'}, {'pergunta': 'A aprendizagem baseada em problemas promove o pensamento cr√≠tico.', 'resposta': 'V'}, {'pergunta': 'A personaliza√ß√£o do ensino busca atender √†s singularidades dos alunos.', 'resposta': 'V'}, {'pergunta': 'O erro deve ser visto como uma oportunidade de aprendizagem.', 'resposta': 'V'}, {'pergunta': 'A escuta sens√≠vel √© uma pr√°tica desnecess√°ria no cotidiano escolar.', 'resposta': 'F'}, {'pergunta': 'A gest√£o democr√°tica √© um princ√≠pio da LDB.', 'resposta': 'V'}, {'pergunta': 'A escola deve ignorar o contexto sociocultural dos alunos.', 'resposta': 'F'}, {'pergunta': 'A educa√ß√£o deve promover o pensamento cr√≠tico e reflexivo.', 'resposta': 'V'}, {'pergunta': 'A avalia√ß√£o diagn√≥stica serve para identificar os conhecimentos pr√©vios dos alunos.', 'resposta': 'V'}, {'pergunta': 'O ensino por compet√™ncias est√° ultrapassado.', 'resposta': 'F'}, {'pergunta': 'O uso de projetos pode favorecer o desenvolvimento de compet√™ncias.', 'resposta': 'V'}, {'pergunta': 'As TICs s√£o ferramentas sem relev√¢ncia no processo pedag√≥gico.', 'resposta': 'F'}, {'pergunta': 'A inclus√£o escolar prop√µe a separa√ß√£o de alunos com defici√™ncia para melhor aproveitamento pedag√≥gico.', 'resposta': 'F'}, {'pergunta': 'A BNCC valoriza a organiza√ß√£o do conhecimento em projetos interdisciplinares.', 'resposta': 'V'}, {'pergunta': 'A aprendizagem significativa ocorre quando o aluno relaciona novos conte√∫dos aos que j√° conhece.', 'resposta': 'V'}, {'pergunta': 'A forma√ß√£o docente √© um processo cont√≠nuo e reflexivo.', 'resposta': 'V'}, {'pergunta': 'O curr√≠culo deve respeitar a diversidade cultural dos alunos.', 'resposta': 'V'}, {'pergunta': 'A interdisciplinaridade compromete a clareza dos conte√∫dos escolares.', 'resposta': 'F'}, {'pergunta': 'A escuta das crian√ßas n√£o √© relevante no planejamento pedag√≥gico.', 'resposta': 'F'}, {'pergunta': 'A educa√ß√£o deve formar cidad√£os cr√≠ticos e atuantes.', 'resposta': 'V'}, {'pergunta': 'A avalia√ß√£o formativa permite ajustes no percurso de aprendizagem.', 'resposta': 'V'}, {'pergunta': 'A alfabetiza√ß√£o deve considerar os diversos saberes dos alunos.', 'resposta': 'V'}, {'pergunta': 'A escola deve atuar de forma colaborativa com a comunidade.', 'resposta': 'V'}, {'pergunta': 'O protagonismo juvenil √© incentivado na BNCC.', 'resposta': 'V'}, {'pergunta': 'A participa√ß√£o do aluno nas decis√µes escolares √© desnecess√°ria.', 'resposta': 'F'}, {'pergunta': 'A escuta pedag√≥gica n√£o contribui para o planejamento docente.', 'resposta': 'F'}, {'pergunta': 'A apre     let perguntas = [];
    let indice = 0;
    let erros = 0;
    let acertos = 0;
    let tempoRestante = 10;
    let cronometroInterval;

    function embaralhar(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function iniciarJogo() {
      perguntas = embaralhar([...perguntasOriginais]).slice(0, 5);
      indice = 0;
      erros = 0;
      acertos = 0;
      document.getElementById('resultado').innerText = '';
      document.getElementById('recomecar').style.display = 'none';
      document.getElementById('asteriscos').innerHTML = '';
      document.getElementById('asteriscos').style.display = 'none';
      document.getElementById('botaoComecar').style.display = 'none';
      document.getElementById('pergunta').style.display = 'block';
      document.getElementById('botaoV').style.display = 'inline-block';
      document.getElementById('botaoF').style.display = 'inline-block';
      mostrarPergunta();
    }

    function mostrarPergunta() {
      if (cronometroInterval) clearInterval(cronometroInterval);

      if (indice < perguntas.length) {
        document.getElementById('pergunta').innerText = perguntas[indice].pergunta;
        tempoRestante = 10;
        document.getElementById('cronometro').innerText = `Tempo restante: ${tempoRestante}s`;

        cronometroInterval = setInterval(() => {
          tempoRestante--;
          document.getElementById('cronometro').innerText = `Tempo restante: ${tempoRestante}s`;

          if (tempoRestante === 0) {
            clearInterval(cronometroInterval);
            erros++;
            indice++;
            mostrarPergunta();
          }
        }, 1000);
      } else {
        document.getElementById('pergunta').style.display = 'none';
        document.getElementById('botaoV').style.display = 'none';
        document.getElementById('botaoF').style.display = 'none';
        document.getElementById('cronometro').innerText = '';

        if (erros === 0) {
          document.getElementById('resultado').innerText = "üéâ Parab√©ns! Voc√™ acertou todas!";
          chuvaDeAsteriscos();
        } else {
          document.getElementById('resultado').innerText = "Que pena! Voc√™ errou " + erros + " pergunta(s).";
        }
        document.getElementById('recomecar').style.display = 'inline-block';
      }
    }

    function responder(resposta) {
      if (indice >= perguntas.length) return;

      clearInterval(cronometroInterval);

      if (resposta === perguntas[indice].resposta) {
        acertos++;
      } else {
        erros++;
      }

      indice++;
      mostrarPergunta();
    }

    function chuvaDeAsteriscos() {
      const container = document.getElementById('asteriscos');
      container.style.display = 'block';
      for (let i = 0; i < 100; i++) {
        const estrela = document.createElement('div');
        estrela.classList.add('asterisco');
        estrela.innerText = '*';
        estrela.style.left = Math.random() * 100 + 'vw';
        estrela.style.animationDuration = (Math.random() * 2 + 1) + 's';
        estrela.style.fontSize = (Math.random() * 30 + 20) + 'px';
        container.appendChild(estrela);
      }
    }
  </script>
</body>
</html>
